<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMADA Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            border: 2px solid #2196F3;
            transition: all 0.2s ease;
        }
        .test-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>CLIMADA Button Test</h1>
    
    <p>Testing different ways to link to the CLIMADA application:</p>
    
    <div>
        <a href="climada-hurricane-analysis.html" class="test-button" target="_blank">Test 1: Target Blank</a>
        <a href="climada-hurricane-analysis.html" class="test-button">Test 2: Same Window</a>
        <a href="./climada-hurricane-analysis.html" class="test-button" target="_blank">Test 3: Relative Path</a>
        <button class="test-button" onclick="window.open('climada-hurricane-analysis.html', '_blank')">Test 4: JavaScript</button>
    </div>
    
    <div class="test-results">
        <h3>Test Results:</h3>
        <div id="results"></div>
    </div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test if file exists
        fetch('climada-hurricane-analysis.html', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    results.innerHTML += '<p>‚úÖ CLIMADA file exists and is accessible</p>';
                } else {
                    results.innerHTML += '<p>‚ùå CLIMADA file not found (Status: ' + response.status + ')</p>';
                }
            })
            .catch(error => {
                results.innerHTML += '<p>‚ùå Error checking file: ' + error.message + '</p>';
            });
        
        // Add click tracking to all test buttons
        document.querySelectorAll('.test-button').forEach((button, index) => {
            button.addEventListener('click', function(e) {
                console.log('Button', index + 1, 'clicked');
                results.innerHTML += '<p>üîµ Button ' + (index + 1) + ' clicked at ' + new Date().toLocaleTimeString() + '</p>';
            });
        });
        
        // Check current page location
        results.innerHTML += '<p>üìç Current page: ' + window.location.href + '</p>';
    </script>
</body>
</html>
