<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hurricane Climate Projections 2020-2100</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        
        #container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        
        .map-container {
            position: relative;
            border-right: 1px solid #333;
        }
        
        .map {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            z-index: 1000;
        }
        
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        
        .selector {
            margin: 10px 0;
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 14px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        
        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }
        
        #comparison-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .comparison-metric {
            text-align: center;
            padding: 0 20px;
            border-right: 1px solid #333;
        }
        
        .comparison-metric:last-child {
            border-right: none;
        }
        
        .metric-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .metric-comparison {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .metric-value-left {
            color: #007bff;
            font-size: 20px;
            font-weight: bold;
        }
        
        .metric-value-right {
            color: #dc3545;
            font-size: 20px;
            font-weight: bold;
        }
        
        .wind-gradient {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .gradient-bar {
            width: 200px;
            height: 30px;
            background: linear-gradient(to right, 
                rgba(255,255,0,0.4) 0%, 
                rgba(255,200,0,0.6) 25%, 
                rgba(255,150,0,0.7) 50%, 
                rgba(255,100,0,0.8) 75%, 
                rgba(255,0,0,0.9) 100%);
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="map-container">
            <div id="map-left" class="map"></div>
            <div class="controls">
                <h2>Scenario 1</h2>
                <div class="selector">
                    <select id="scenario-left" onchange="updateLeft()">
                        <option value="baseline">Historical Baseline</option>
                        <option value="ssp245">SSP2-4.5 (Moderate)</option>
                        <option value="ssp585">SSP5-8.5 (Severe)</option>
                    </select>
                </div>
                <div class="selector">
                    <select id="decade-left" onchange="updateLeft()">
                        <option value="2020s">2020s</option>
                        <option value="2050s">2050s</option>
                        <option value="2080s">2080s</option>
                    </select>
                </div>
                <div class="stats" id="stats-left"></div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map-right" class="map"></div>
            <div class="controls">
                <h2>Scenario 2</h2>
                <div class="selector">
                    <select id="scenario-right" onchange="updateRight()">
                        <option value="baseline">Historical Baseline</option>
                        <option value="ssp245">SSP2-4.5 (Moderate)</option>
                        <option value="ssp585" selected>SSP5-8.5 (Severe)</option>
                    </select>
                </div>
                <div class="selector">
                    <select id="decade-right" onchange="updateRight()">
                        <option value="2020s">2020s</option>
                        <option value="2050s">2050s</option>
                        <option value="2080s" selected>2080s</option>
                    </select>
                </div>
                <div class="stats" id="stats-right"></div>
            </div>
        </div>
    </div>
    
    <div id="comparison-panel">
        <div class="comparison-metric">
            <div class="metric-label">Annual Storms</div>
            <div class="metric-comparison">
                <span class="metric-value-left" id="storms-left">14</span>
                <span style="color: #ffc107;">→</span>
                <span class="metric-value-right" id="storms-right">30</span>
            </div>
        </div>
        <div class="comparison-metric">
            <div class="metric-label">Major Hurricanes</div>
            <div class="metric-comparison">
                <span class="metric-value-left" id="major-left">3</span>
                <span style="color: #ffc107;">→</span>
                <span class="metric-value-right" id="major-right">11</span>
            </div>
        </div>
        <div class="comparison-metric">
            <div class="metric-label">Avg Max Wind</div>

                <span class="metric-value-left" id="wind-left">105</span>
                <span style="color: #ffc107;">→</span>
                <span class="metric-value-right" id="wind-right">155</span>
            </div>
        </div>
    </div>
    
    <div class="wind-gradient">
        <h3 style="margin: 0 0 10px 0; font-size: 14px;">Hurricane Wind Field Gradient</h3>

        <div style="display: flex; justify-content: space-between; font-size: 12px;">
            <span>TS (39 mph)</span>
            <span>Cat 5 (157+ mph)</span>
        </div>
    </div>

        // Properties
        const properties = [
            {lat: 25.7617, lon: -80.1918, id: "P001", address: "Miami Beach"},
            {lat: 26.1224, lon: -80.1373, id: "P002", address: "Fort Lauderdale"},
            {lat: 29.7604, lon: -95.3698, id: "P003", address: "Houston"},
            {lat: 30.2672, lon: -97.7431, id: "P004", address: "Austin"},
            {lat: 32.7157, lon: -117.1611, id: "P005", address: "San Diego"}
        ];
        
        // Initialize maps
        mapboxgl.accessToken = 'pk.eyJ1IjoiamlhaGtuZWU1IiwiYSI6ImNtZTl3NzRvZjByNXgybnEydHNlc2R6ZHoifQ.8k33LovefbfNKcYWT-VkcA';
        
        let mapLeft, mapRight;
        
        function initializeMaps() {
            mapLeft = new mapboxgl.Map({
                container: 'map-left',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [-75, 30],
                zoom: 4
            });
            
            mapRight = new mapboxgl.Map({
                container: 'map-right',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [-75, 30],
                zoom: 4
            });
            
            // Sync map movements
            mapLeft.on('move', () => {
                mapRight.jumpTo({
                    center: mapLeft.getCenter(),
                    zoom: mapLeft.getZoom(),
                    bearing: mapLeft.getBearing(),
                    pitch: mapLeft.getPitch()
                });
            });
            
            mapRight.on('move', () => {
                mapLeft.jumpTo({
                    center: mapRight.getCenter(),
                    zoom: mapRight.getZoom(),
                    bearing: mapRight.getBearing(),
                    pitch: mapRight.getPitch()
                });
            });
            
            // Add properties
            properties.forEach(prop => {
                new mapboxgl.Marker({color: '#ffffff'})
                    .setLngLat([prop.lon, prop.lat])
                    .setPopup(new mapboxgl.Popup().setHTML(`<b>${prop.id}</b><br/>${prop.address}`))
                    .addTo(mapLeft);
                    
                new mapboxgl.Marker({color: '#ffffff'})
                    .setLngLat([prop.lon, prop.lat])
                    .setPopup(new mapboxgl.Popup().setHTML(`<b>${prop.id}</b><br/>${prop.address}`))
                    .addTo(mapRight);
            });
            
            // Initial update
            updateLeft();
            updateRight();
        }
        
        function drawStorms(map, storms, scenario) {
            // Remove existing layers
            if (map.getLayer('storm-tracks')) map.removeLayer('storm-tracks');
            if (map.getSource('storm-tracks')) map.removeSource('storm-tracks');
            
            const features = [];
            
            storms.forEach((storm, idx) => {
                // Create track line
                const coordinates = storm.track.map(p => [p.lon, p.lat]);
                features.push({
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: coordinates
                    },
                    properties: {
                        name: storm.name,
                        maxWind: storm.max_wind
                    }
                });
                
                // Add wind field circles at key points
                storm.track.forEach((point, i) => {
                    if (i % 3 === 0) { // Every 3rd point
                        // Multiple circles for gradient effect
                        for (let r = 3; r >= 1; r--) {
                            features.push({
                                type: 'Feature',
                                geometry: {
                                    type: 'Point',
                                    coordinates: [point.lon, point.lat]
                                },
                                properties: {
                                    radius: point.radius_nm * r * 2000,
                                    wind: point.wind_mph,
                                    opacity: 0.1 + (0.1 * (4 - r))
                                }
                            });
                        }
                    }
                });
            });
            
            map.addSource('storm-tracks', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: features
                }
            });
            
            // Add track lines
            map.addLayer({
                id: 'storm-tracks',
                type: 'line',
                source: 'storm-tracks',
                filter: ['==', '$type', 'LineString'],
                paint: {
                    'line-color': scenario === 'baseline' ? '#007bff' : 
                                  scenario === 'ssp245' ? '#ffc107' : '#dc3545',
                    'line-width': 3,
                    'line-opacity': 0.8
                }
            });
            
            // Add wind field circles
            map.addLayer({
                id: 'wind-fields',
                type: 'circle',
                source: 'storm-tracks',
                filter: ['==', '$type', 'Point'],
                paint: {
                    'circle-radius': ['get', 'radius'],
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'wind'],
                        39, 'rgba(255,255,0,0.4)',
                        74, 'rgba(255,200,0,0.5)',
                        111, 'rgba(255,150,0,0.6)',
                        130, 'rgba(255,100,0,0.7)',
                        157, 'rgba(255,0,0,0.8)'
                    ],
                    'circle-opacity': ['get', 'opacity'],
                    'circle-blur': 0.5
                }
            });
        }
        
        function updateLeft() {
            const scenario = document.getElementById('scenario-left').value;
            const decade = document.getElementById('decade-left').value;
            updateMap(mapLeft, scenario, decade, 'left');
        }
        
        function updateRight() {
            const scenario = document.getElementById('scenario-right').value;
            const decade = document.getElementById('decade-right').value;
            updateMap(mapRight, scenario, decade, 'right');
        }
        
        function updateMap(map, scenario, decade, side) {
            const data = scenarios[scenario][decade];
            
            // Update stats
            document.getElementById(`stats-${side}`).innerHTML = `
                <div class="stat-row">
                    <span>Storms/Year:</span>
                    <span class="stat-value">${data.storms_per_year}</span>
                </div>
                <div class="stat-row">
                    <span>Major Hurricanes:</span>
                    <span class="stat-value">${data.major_hurricanes}</span>
                </div>
                <div class="stat-row">
                    <span>Avg Max Wind:</span>
                    <span class="stat-value">${data.avg_wind} mph</span>
                </div>
            `;
            
            // Draw storms when map is loaded
            if (map.loaded()) {
                drawStorms(map, data.sample_storms || [], scenario);
            } else {
                map.on('load', () => drawStorms(map, data.sample_storms || [], scenario));
            }
            
            // Update comparison
            updateComparison();
        }
        
        function updateComparison() {
            const leftScenario = document.getElementById('scenario-left').value;
            const leftDecade = document.getElementById('decade-left').value;
            const rightScenario = document.getElementById('scenario-right').value;
            const rightDecade = document.getElementById('decade-right').value;
            
            const leftData = scenarios[leftScenario][leftDecade];
            const rightData = scenarios[rightScenario][rightDecade];
            
            document.getElementById('storms-left').textContent = leftData.storms_per_year;
            document.getElementById('storms-right').textContent = rightData.storms_per_year;
            document.getElementById('major-left').textContent = leftData.major_hurricanes;
            document.getElementById('major-right').textContent = rightData.major_hurricanes;
            document.getElementById('wind-left').textContent = leftData.avg_wind;
            document.getElementById('wind-right').textContent = rightData.avg_wind;
        }
        
        // Initialize
        initializeMaps();
    </script>
